{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="{% static 'css/owner/login.css' %}" rel="stylesheet">
{% endblock extra_css %}

{% block main %}

{% if error_message %}
<script>alert("{{ error_message }}");</script>
{% endif %}

<!-- ToDo ログイン失敗時のエラーメッセージ確認
{% if not user.is_authenticated %}
<script>alert(/*[[${login_message}]]*/);</script>
{% endif %}
-->

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" method="post">
            {% csrf_token %}
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="username" class="form-control" name="username" placeholder="User Name" required
                autofocus>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
                autocomplete="off" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">ログイン</button>
        </form>
        <form class="form-signin" method="get">
            <input type="hidden" name="hidden_value" value="registration" action="{% url 'owner:registration' %}">
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">登録</button>
        </form>
        <form class="form-signin" method="get">
            <input type="hidden" name="hidden_value" value="top" action="{% url 'owner:top' %}">
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">TOP</button>
        </form>
    </div>
</div>
{% endblock main %}

{% block extra_javascript %}
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% endblock extra_javascript %}
